<nav class="navbar navbar-expand-lg pt-1 pb-0">
  <div class="container-fluid">
    <a class="navbar-brand header" href="/recipes">Recipe Book</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="authMode">
        <a
          class="nav-link header"
          routerLink="/recipes"
          routerLinkActive="active"
          >Recipes
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link header"
          routerLink="/shoppingList"
          routerLinkActive="active"
          >Shopping list
        </a>
      </li>
    </ul>
    <ul class="navbar-nav" *ngIf="authMode">
      <li class="dropdown">
        <a
          class="nav-link dropdown-toggle header float-right"
          data-toggle="dropdown"
        >
          Options
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <a class="dropdown-item" (click)="onSaveRecipes()">Save Recipes</a>
          <a class="dropdown-item" (click)="onFetchRecipes()">Fetch Recipes</a>
        </div>
      </li>
      <li class="dropdown" *ngIf="authMode">
        <a
          class="nav-link dropdown-toggle header float-right"
          data-toggle="dropdown"
        >
          <span>
            <img class="nav-avatar" src="../../assets/avatar_.png" />
          </span>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <a
            class="dropdown-item"
            [routerLink]="['auth', 'account']"
            routerLinkActive="active"
            >Account</a
          >
          <a
            class="dropdown-item"
            routerLink="/auth"
            routerLinkActive="active"
            (click)="onClickLogout()"
            >Log Out</a
          >
        </div>
      </li>
    </ul>
  </div>
</nav>
