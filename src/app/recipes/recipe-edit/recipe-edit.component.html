<div class="container-fluid recipeEditBorder m-1 px-3 pt-2 pb-2 mb-2">
  <div class="row border-bottom mb-1" *ngIf="editMode == false">
    <div class="col-sm-12 creteNewRecipeLogo">
      <div class="d-flex">
        <h5 style="color: #054177">Create New Recipe</h5>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-9">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="name"
                formControlName="name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="imageUrl">Image Url</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="imageUrl"
                formControlName="imagePath"
                #imagePath
              />
            </div>
          </div>
        </div>
        <div *ngIf="imagePath.value" class="row">
          <div class="col-sm-12">
            <img [src]="imagePath.value" style="width: 15rem;height : 10rem;"/>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                name=""
                id="description"
                cols="30"
                rows="5"
                class="form-control form-control-sm"
                formControlName="description"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="addIngredientClicked">
          <div class="col-sm-12">
            <h6>Ingredients</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12" formArrayName="ingredients">
            <div
              class="row mb-1"
              *ngFor="let ingredientCtrl of controls; let i = index"
              [formGroupName]="i"
            >
              <div class="col-sm-8 mr-0">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="ingredientName"
                  formControlName="name"
                />
              </div>
              <div class="col-sm-2">
                <input
                  type="number"
                  class="form-control form-control-sm"
                  formControlName="amount"
                />
              </div>
              <div class="col-sm-2">
                <button
                  class="btn btn-danger btn-sm"
                  type="button"
                  style="width: 2rem"
                  (click)="onDeleteIngredient(i)"
                >
                  X
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-sm-10">
            <div class="" [ngClass]="{ 'd-flex': controls.length > 0 }">
              <button
                class="btn btn-sm addIngredientButton"
                type="button"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-12">
            <button class="btn btn-success btn-md mr-2" type="submit">
              Save
            </button>
            <button
              class="btn btn-danger btn-md"
              type="button"
              (click)="onCancel()"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
